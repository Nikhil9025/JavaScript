<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number And its Method</title>
</head>

<body>


    <script>

        // Number and its Method .


        // 1] toString() .  

        let JK = 1200;
        let JJ = JK.toString();
        console.log(JJ);
        console.log(typeof (JK));    // used to convert number into a string .

        // 2] toFixed() .

        let Num1 = 12.3456;
        console.log(Num1.toFixed(2));  // it fixed used set number after decimal .

        // 3] toPrecision() .

        let Int = 143.8776;
        console.log(Int.toPrecision(4)); // it round the value after decimal .

        // 4] toExponential() .

        let Exp = 12345;
        console.log(Exp.toExponential(2)); // it convert balue in exponential .



    </script>

</body>

</html>
