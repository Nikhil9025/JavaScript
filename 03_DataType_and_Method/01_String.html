<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String And its Method</title>
</head>

<body>

    <script>
        // strings and Methods

        let inputString = "Nikhil Tisangikar";

        // Method of strings

        console.log(inputString.length) // to know the the length of the string .

        console.log(inputString.charAt(5)); // to the character at index number .

        console.log(inputString.includes("Tis")); // it cheackes wether given letter present or not in the string .

        console.log(inputString.indexOf("T")); // know the index number .

        console.log(inputString.lastIndexOf("s")); // last letter indexOf .

    </script>

</body>

</html>
