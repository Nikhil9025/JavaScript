    <script>

        // 1st Problems .

        /*Question:
         Write a function to reverse an array without using the built-in reverse() method.
         Example Input:
         [1, 2, 3, 4, 5]
         Expected Output:
         [5, 4, 3, 2, 1]*/


        const array = [1, 2, 3, 4, 5];

        const newArray = [];

        for (let i = array.length - 1; i >= 0; i--) {

            newArray.push(array[i]);

        }

        console.log(newArray);


        // 2nd Problems .

        /* Question:
        Given an array of numbers, find the largest number without using Math.max().
        Example Input:
        [12, 45, 7, 34, 89, 23]
        Expected Output:
        89*/

        const Arr1 = [12, 45, 7, 34, 89, 23];
        let max = Arr1[0];
        for (let i = 0; i < Arr1.length; i++) {
            if (max < Arr1[i]) {
                max = Arr1[i];
            }
        }
        console.log(max);

        //3rd Problems .

        /*Write a function to remove duplicates from an array and return a new array with unique values.
        Example Input:   [1, 2, 3, 2, 4, 1, 5]
        Expected Output: [1, 2, 3, 4, 5] */

        let arr3 = [1, 2, 3, 2, 4, 1, 5];
        let newarr3 =[];

        for(let i=0; i<arr3.length; i++){
            let isduplicate = false;
            for(let j=0; j<newarr3.length; j++){
                if(arr3[i]===newarr3[j]){
                    isduplicate=true;
                    break;
                }
            }

            if(!isduplicate){
                newarr3.push(arr3[i]);
            }
        }
        console.log(newarr3);


    </script>
