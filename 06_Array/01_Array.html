<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array And its method</title>
</head>

<body>

    <script>

        // Array  and its method .

        const arr = [10, 26, 45, "Nikhil", true];
        console.log(arr);

        //Array Methods .

        arr.push(11);
        arr.pop(11);
        console.log(arr.indexOf(true));
        console.log( arr.indexOf(10));   
        console.log(arr.includes(12));

        const arr1 = [10, 23, "Raajkumaar", [true, "gold", 34], ["$", 56]];
        console.log(arr1.flat(Infinity)); // flat(2) , flat(infinity) .


        console.log(arr);

    </script>

</body>

</html>
